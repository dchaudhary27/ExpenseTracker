<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./expense_tracker.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="full_body">
        <div class="title">Expense Tracker</div>
        <div class="container">
            <div class="expenses">
                <a href="#" class="buttons" onclick="add_expense_page()"> Add Expenses </a>
                <br>
                <div class="available_expense">
                    <div class="sub_title">Expenses
                        <table class="expense_table" cellspacing="10px" cellpadding="8px 20px">
                            <tr style="border-bottom: 1px solid white;">
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Note</th>
                                <th>Date</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <form action="#" class="add_new_expense">
                    <span>
                        <label for="amount"> Amount: </label>
                        <input type="text" class="form_input" name="amount" placeholder="How much ?">
                    </span>
                    <span>
                        <select name="category" id="category">
                            <option value="Food">Food</option>
                            <option value="Travel"> Travel</option>
                            <option value="Groceries"> Groceries</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                        </select>
                    </span>
                    <span>
                        <label for="date"> Date: </label>
                        <input type="date" class="form_input" name="date" placeholder="dd-mm-yyyy ?">
                    </span>
                    <span>
                        <label for="note"> Note: </label>
                        <input type="text" class="form_input" name="note" placeholder="What did you spend on ?">
                    </span>
                    <span>
                        <a href="#" class="buttons" style="font: size 15px;padding: 8px 10px;" onclick="add_expense()">
                            Submit </a>
                    </span>
                </form>
            </div>
            <div class="category">
                <a href="#" class="buttons" onclick="add_category_page()">Add Category</a>
                <br>
                <div class="sub_title">Categories</div>
                <div class="available_category">
                    <span> Food <span class="sum"></span> </span>
                    <span> Travel <span class="sum"></span> </span>
                    <span> Groceries <span class="sum"></span> </span>
                    <span> Entertainment <span class="sum"></span> </span>
                    <span> Others <span class="sum"></span> </span>
                </div>
                <form action="#" class="add_category">
                    <span>
                        <label for="category"> Category Name:</label>
                        <input type="text" class="form_input" name="new_category" placeholder="Enter category name">
                    </span>
                    <span>
                        <a href="#" class="buttons" onclick="add_category()">Submit</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./expense_tracker.js"></script>

</html>
